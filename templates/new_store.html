{% extends '_layout.html' %}
{% block content %}
    <a href={{ url_for('home') }}><h1>Home</h1></a>
    {% for error in errors if errors|length > 0 %}
        <li>{{error}}</li>
    {% endfor %}
    <h1>Store</h1>
    <form action={{ url_for('create_store') }} method="POST">
        <input type = 'text' name='store'/>
        <input type = 'submit' class = 'btn btn-primary'/>
    </form>
{% endblock %}
